<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="card">
    <h2>Settings</h2>

    <section class="section-1">
      <div class="form-control">
        <div class="text">Dark mode</div>
        <input type="checkbox" id="c1">
        <label for="c1">
          <div class="circle"></div>
        </label>
      </div>
      <div class="form-control">
        <div class="text">Desktop notifications</div>
        <input type="checkbox" id="c2">
        <label for="c2">
          <div class="circle"></div>
        </label>
      </div>
      <div class="form-control">
        <div class="text">Focused inbox</div>
        <input type="checkbox" id="c3">
        <label for="c3">
          <div class="circle"></div>
        </label>
      </div>
    </section>

    <section class="section-2">
      <h4>Conversation view</h4>
      <div class="form-control">
        <input type="radio" name="group1" id="r1">
        <label for="r1">Newest on top</label>
      </div>
      <div class="form-control">
        <input type="radio" name="group1" id="r2">
        <label for="r2">Newest on bottom</label>
      </div>
      <div class="form-control">
        <input type="radio" name="group1" id="r3">
        <label for="r3">Off</label>
      </div>
    </section>

    <section class="section-3">
      <h4>Reading panel</h4>
      <div class="form-control">
        <input type="radio" name="group2" id="r4">
        <label for="r4">Show on the right</label>
      </div>
      <div class="form-control">
        <input type="radio" name="group2" id="r5">
        <label for="r5">Show on the bottom</label>
      </div>
      <div class="form-control">
        <input type="radio" name="group2" id="r6">
        <label for="r6">Hide</label>
      </div>
    </section>

    <a href="#">View all settings</a>
  </div>

</body>

</html>
