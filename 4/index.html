<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="background"></div>

    <div class="card">
      <h2>Closest stores</h2>
      <section class="section-1">
        <div class="column column-1">
          <label for="postal-code">Postal code</label>
          <input type="text" id="postal-code">
        </div>
        <div class="column column-2">
          <i class="fa-solid fa-location-dot"></i>
          <p>Use my location</p>
        </div>
      </section>

      <section class="section-2">
        <header>
          <h4>POINT Bergen Sentrum</h4>
          <div class="tag">CLOSED</div>
        </header>
        <p>Strandagaten 55-57, 6007 Bergen</p>
        <p><i class="fa-regular fa-clock"></i> 9:00 - 19:00</p>
      </section>

      <section class="section-3">
        <header>
          <h4>POIVestkanten</h4>
          <div class="tag">OPEN</div>
        </header>
        <p>Strandagaten 55-57, 6007 Bergen</p>
        <p><i class="fa-regular fa-clock"></i> 9:00 - 21:00</p>
      </section>

      <button>View all</button>
    </div>
  </div>
 
</body>

</html>
