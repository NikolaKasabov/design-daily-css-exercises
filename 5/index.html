<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="background"></div>

    <div class="card">
      <section class="section-1">
        <div class="price">549, -</div>
        <div class="text">Pay now, later or split up.</div>
      </section>

      <section class="section-2">
        <button>buy online</button>
        <div><span>18 in online storage - </span>can be shipped today</div>
      </section>

      <section class="section-3">
        <div class="form-control">
          <input type="checkbox" id="input-1">
          <label for="input-1">
            <div class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="text">
              <span class="underlined">Free shipping</span>
              over NOK 800
            </div>
          </label>
        </div>
        <div class="form-control">
          <input type="checkbox" id="input-2">
          <label for="input-2">
            <div class="circle">
              <i class="fa-solid fa-check"></i>
            </div>
            <div class="text">
              <span class="underlined">Lightning fast delivery</span>
            </div>
          </label>
        </div>
      </section>

      <section class="section-4">
        <h5>See how fast can you get the item</h5>
        <div class="wrapper">
          <div class="form-control">
            <input type="text" placeholder="Zip Code">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <button>Check</button>
        </div>
      </section>

      <button class="submit-btn">pick up in store</button>
    </div>

  </div>
 
</body>

</html>
