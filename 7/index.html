<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="background"></div>

    <div class="card">
      <section class="section-1">
        <h2>Your shopping cart</h2>
        <p>ID: 548856</p>
      </section>

      <section class="section-2">
        <div class="row">
          <div class="column-1">
            <img src="https://eltek.bg/wp-content/uploads/2021/11/2/product-002-149048.jpg" alt="vacuum cleaner">
          </div>
          <div class="column-2">
            <p>Ecovacs Deebot OZMO N8 + robot vacuum cleaner W125978483</p>
            <div class="tag">In stock</div>
          </div>
        </div>
        <div class="quantity">
          <button id="decrease">
            <i class="fa-solid fa-minus"></i>
          </button>
          <input value="0"  id="quantity" step="1">
          <button id="increase">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </section>

      <section class="section-3">
        <div class="price-info">
          <p>Standard package</p>
          <p>FREE</p>
        </div>
        <div class="price-info">
          <p>Total VAT</p>
          <p>879,-</p>
        </div>
        <div class="price-info">
          <p>Total NOK</p>
          <p>4395,-</p>
        </div>
        <a href="#">Got a gift card or a promotional code?</a>
      </section>

      <button class="submit-btn">Checkout</button>
    </div>

  </div>

</body>

</html>
