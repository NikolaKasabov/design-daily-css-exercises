<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"> -->
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="background"></div>

    <div class="card">
      <section class="section-1">
        <h2>What others think about the product</h2>
        <div class="card-small">
          <div class="row">
            <div class="star">⭐</div>
            <div class="rating">4.8</div>
          </div>
          <p>Average customer rating</p>
        </div>
      </section>

      <section class="section-2">
        <input type="text" placeholder="Search topics and reviews">
        <i class="fa-solid fa-magnifying-glass"></i>
      </section>

      <section class="section-3">
        <h5>Reviews</h5>
        <div class="review-container">
          <div class="number">5</div>
          <div class="star">⭐</div>
          <div class="progress-bar-container">
            <div class="background"></div>
            <div class="complete"></div>
          </div>
          <div class="number">106</div>
        </div>
        <div class="review-container four">
          <div class="number">4</div>
          <div class="star">⭐</div>
          <div class="progress-bar-container">
            <div class="background"></div>
            <div class="complete"></div>
          </div>
          <div class="number">32</div>
        </div>
        <div class="review-container empty">
          <div class="number">3</div>
          <div class="star">⭐</div>
          <div class="progress-bar-container">
            <div class="background"></div>
            <div class="complete"></div>
          </div>
          <div class="number">0</div>
        </div>
        <div class="review-container empty">
          <div class="number">2</div>
          <div class="star">⭐</div>
          <div class="progress-bar-container">
            <div class="background"></div>
            <div class="complete"></div>
          </div>
          <div class="number">0</div>
        </div>
        <div class="review-container empty">
          <div class="number">1</div>
          <div class="star">⭐</div>
          <div class="progress-bar-container">
            <div class="background"></div>
            <div class="complete"></div>
          </div>
          <div class="number">0</div>
        </div>
      </section>

      <button class="submit-btn">Write a review</button>
    </div>
  </div>

</body>

</html>
