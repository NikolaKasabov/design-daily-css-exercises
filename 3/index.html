<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <div class="container">
    <button class="close-btn">
      <i class="fa-solid fa-xmark"></i>
    </button>

    <section class="section-1">
      <h2>Partial payment</h2>
      <p>Partial payment with Consumer Bank<br /> AS or pay 53 995.- now</p>
    </section>

    <section class="section-2">
      <label for="select">Select monthly amount and repayment period</label>
      <div class="select-wrapper">
        <select name="select" id="select">
          <option value="1">9 311.-/month for 6 months</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
        <div class="arrow">
          <i class="fa-solid fa-angle-down"></i>
        </div>
      </div>

      <div class="info">
        <div>Effective interest rate</div>
        <div>12.43%</div>
      </div>
      <div class="info">
        <div>Cost</div>
        <div>1 870.-</div>
      </div>
      <div class="info">
        <div>In total</div>
        <div>55 865.-</div>
      </div>

      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Provident, sapiente rerum? Ipsum amet eum quis commodi maiores odit nesciunt officia!</p>
    </section>

    <button class="back-btn">Back to the product</button>
  </div>

</body>

</html>
